<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Checking out of Rainy Days" />
    <title>Rainy Days | Checkout </title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
    <link href="css/products.css" rel="stylesheet" />
    <link href="css/media.css" rel="stylesheet" />
    <link href="css/about.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/775e56e9e6.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="index.html" class="logo">Rainy Days</a>
        <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
        <input type="checkbox" id="hamburger-menu"/>
        <nav>
            <ul>
                <li><a href="index.html" class="current">Home</a></li>
                <li><a href="jackets.html">Jackets</a></li>
                <li><a href="checkout.html" class="current">Checkout</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <main class="checkout">
        <div class="form-wrapper">
            <section>
                <label for="name">Full name</label>
                <input type="text" id="name" name="name">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <label for="jacket">Jacket</label>
                <select id="jacket" name="jacket">
                    <option value="Snowy-Jacket">Snowy Jacket - S</option>
                    <option value="Snowy-Jacket">Snowy Jacket - M</option>
                    <option value="Snowy-Jacket">Snowy Jacket - L</option>
                    <option value="Snowy-Jacket">Snowy Jacket - XL</option>
                </select>
            </section>
        </div>
    </main>
    <footer>Rainy Days<br>
        Copyright R.Nordheim&copy;
    </footer>
</body>
</html>
